<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-add-book-popup">
            <form>
                <label for="new-book-name">Name</label>
                <input type="text" name="new-book-name" id="new-book-name">

                <label for="new-book-description">Description</label>
                <textarea name="new-book-description" id="new-book-description" maxlength="216"></textarea>

                <label for="new-book-read-status">Have read it yet?</label>
                <input type="checkbox" name="new-book-read-status" id="new-book-read-status">

                <label for="submit-new-book-button">Submit</label>
                <button type="submit" id="submit-new-book-button" name="submit-new-book-button">Submit</button>
            </form>
        </div>
        <div class="list-books-container">
        </div>
    </div>
    <div class="button-add-book">
        <img src="./images/book-plus.svg" alt="">
    </div>
</body>
</html>
