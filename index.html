<!DOCTYPE html>





<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
    <!-- update the version number as needed -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="./init-firebase.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
</head>
<body>
    <div class="container">
        <div class="form-add-book-popup">
            <form>
                <label for="new-book-name">Name</label>
                <input type="text" name="new-book-name" id="new-book-name" required>

                <label for="new-book-author">Author</label>
                <input name="new-book-author" id="new-book-author" required></textarea>

                <label for="new-book-read-status">Have read it yet?</label>
                <input type="checkbox" name="new-book-read-status" id="new-book-read-status">

                <label for="submit-new-book-button">Submit</label>
                <button type="submit" id="submit-new-book-button" name="submit-new-book-button">Submit</button>
            </form>
        </div>
        <div class="header">Library
            <div id="sign-in-button">
                Sign In!
            </div>
            <div id="upload-book">
                Upload Book!
            </div>
        </div>
        <div class="list-books-container">
        </div>
    </div>
    <div class="button-add-book">
        <img src="./images/book-plus.svg" alt="">
    </div>
</body>
</html>
