<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-add-book-popup">
            <form>
                <label for="new-book-name">Name</label>
                <input type="text" name="new-book-name" id="new-book-name" required>

                <label for="new-book-author">Author</label>
                <input name="new-book-author" id="new-book-author" required></textarea>

                <label for="new-book-read-status">Have read it yet?</label>
                <input type="checkbox" name="new-book-read-status" id="new-book-read-status">

                <label for="submit-new-book-button">Submit</label>
                <button type="submit" id="submit-new-book-button" name="submit-new-book-button">Submit</button>
            </form>
        </div>
        <div class="header">Library</div>
        <div class="list-books-container">
            <div class="book">
                <div class="book-title">Harry Potter and the Philospher's Stone</div>
                <div class="book-author"></div>
                <div class="book-read-status unread">Not Read </div>
            </div>
            <div class="book">
                <div class="book-title">Percy Jackson: The Lightning Thief</div>
                <div class="book-author"></div>
                <div class="book-read-status read">Read </div>
            </div>
            <div class="book">
                <div class="book-title">Komi-san wa Komyushou Desu</div>
                <div class="book-author"></div>
                <div class="book-read-status unread">Not read</div>
            </div>
            <div class="book">
                <div class="book-title">Rich Dad Poor Dad</div>
                <div class="book-author"></div>
                <div class="book-read-status read">Read</div>
            </div>
            <div class="book">
                <div class="book-title">Harry Potter and the Philospher's Stone</div>
                <div class="book-author"></div>
                <div class="book-read-status unread">Not Read </div>
            </div>
        </div>
    </div>
    <div class="button-add-book">
        <img src="./images/book-plus.svg" alt="">
    </div>
</body>
</html>
